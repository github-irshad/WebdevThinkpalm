<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .subscribe-button{
      background-color: rgb(209, 22, 22);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;

    }
    .subscribe-button:hover{
      opacity: 0.8;
    }
    .subscribe-button:active{
      opacity: 0.4;
    }
    .join-button{
      background-color: white;
      border-color:rgb(23, 108, 179) ;
      border-style: solid;
      border-width: 1px;
      color:rgb(23, 108, 179);
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover{
      background-color: rgb(23, 108, 179);
      color: white;
    }

    .join-button:active{
      opacity: 0.7;
    }
    .tweet-button{
      background-color: rgb(63, 160, 252);
      color: white;
      border: none;
      cursor: pointer;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      margin-left: 8px;
      font-weight: bold;
      font-size: 15px;
      transition: box-shadow 0.15s ;
    }
    .tweet-button:hover{
      box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
  </style>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">
    JOIN
  </button>
  <button class="tweet-button">
    Tweet
  </button>
</body>
</html>
